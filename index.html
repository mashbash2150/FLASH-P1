<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nabla&family=Orbitron&family=Silkscreen&family=Source+Code+Pro:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Simone</title>
</head>

<body class="game-page game-page-fall">
  <div class="mode">Mode</div>
  <div class="title">
    <p>FLUSH</p>
  </div>
  <div class="level">Level 1</div>
  <div class="score">Score: 0</div>
  <div class="lights">
    <div class="light1fall"></div>
    <div class="light2fall"></div>
    <div class="light3fall"></div>
    <div class="light4fall"></div>
  </div>
  <div class="over"></div>
  <div class="up"></div>
  <div class="confirm success"></div>
  <div class="clock">
    <p class="clock"></p>
  </div>

  <div class="user-buttons">
    <p class="button1fall zoom" id="1">.</p>
    <p class="button2fall zoom" id="2">.</p>
    <p class="button3fall zoom" id="3">.</p>
    <p class="button4fall zoom" id="4">.</p>
  </div>
  <script defer src="script.js" charset="utf-8"></script>
</body>

</html>
