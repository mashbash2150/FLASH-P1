<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Simone</title>
</head>

<body id="game-page">
  <div class="title">
    <p>SIMONE</p>
  </div>
  <div class="level">Level 1</div>
  <div class="score">Score: 0</div>
  <div class="lights">
    <div class="pink"></div>
    <div class="purple"></div>
    <div class="yellow"></div>
    <div class="aqua"></div>
  </div>
  <div class="over"></div>
  <div class="up"></div>
  <div class="confirm success"></div>
  <div class="clock">
    <p class="clock"></p>
  </div>

  <div class="user-buttons">
    <p class="button1 zoom" id="1">beep</p>
    <p class="button2 zoom" id="2">boop</p>
    <p class="button3 zoom" id="3">bleep</p>
    <p class="button4 zoom" id="4">bloop</p>
  </div>
  <script defer src="script.js" charset="utf-8"></script>
</body>

</html>
